{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>登入</h1>  <!-- 登入標題 -->
<br/>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          表單有錯誤
          {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
          {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="使用者名稱" required>  <!-- 使用者名稱輸入框 -->
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="密碼" required>  <!-- 密碼輸入框 -->
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary">登入</button>  <!-- 登入按鈕 -->
</form>

</div>

{% endblock %}
