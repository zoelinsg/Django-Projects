{% extends 'base.html' %}

{% block title %}關於我們{% endblock %}

{% block content %}
<div class="description">
    <h3>我們的飯店位於市中心，交通便利，周邊設施齊全，致力於為客人提供最舒適的住宿體驗。</h3>
</div>

{% for hotel in hotels %}
    <div class="hotel">
        <h4>{{ hotel.name }}</h4>
        <p>地址: {{ hotel.address }}</p>
        <p>城市: {{ hotel.city }}</p>
        <p>國家: {{ hotel.country }}</p>
        <p>電話: {{ hotel.phone }}</p>
    </div>
{% endfor %}
{% endblock %}
