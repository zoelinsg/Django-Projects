{% extends 'base.html' %}

{% block title %}首頁{% endblock %}

{% block content %}
<div class="mt-4 text-center">
    {% if user.is_authenticated %}
        <h1>歡迎來到首頁!</h1>
        <p>這是您的個人儀表板。</p>
    {% else %}
        <div class="alert alert-warning d-inline-block text-center" role="alert">
            您必須登入後才能查看此頁面。
        </div>
    {% endif %}
</div>
{% endblock %}
