{% extends 'base.html' %}

{% block title %}修改教材{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">修改教材</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">修改教材</button>
    </form>
</div>
{% endblock %}
