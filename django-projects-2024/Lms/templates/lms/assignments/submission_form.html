{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>提交作業</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <a href="{% url 'assignment_detail' assignment.pk %}" class="btn btn-secondary mt-2">返回</a>
  </div>
{% endblock %}
