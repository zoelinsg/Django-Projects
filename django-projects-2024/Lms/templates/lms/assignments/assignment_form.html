{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>{% if form.instance.pk %}編輯作業{% else %}新增作業{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">儲存</button>
    </form>
    <a href="{% url 'assignment_list' %}" class="btn btn-secondary mt-2">返回</a>
  </div>
{% endblock %}
