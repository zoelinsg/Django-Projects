{% extends 'base.html' %}

{% block title %}刪除課程{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">刪除課程</h1>
    <p>您確定要刪除此課程嗎？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除課程</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
