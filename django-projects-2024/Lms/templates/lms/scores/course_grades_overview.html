{% extends 'base.html' %}

{% block title %}管理課程成績總表{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">管理課程成績總表</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>課程名稱</th>
                <th>學生</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                {% for student in course.students.all %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td>{{ student.username }}</td>
                        <td>
                            <a href="{% url 'manage_course_grades' course.pk student.pk %}" class="btn btn-primary btn-sm">管理</a>
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
