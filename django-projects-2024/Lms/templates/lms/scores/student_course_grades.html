{% extends 'base.html' %}

{% block title %}我的課程總成績{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">我的課程總成績</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>課程代碼</th>
                <th>平均成績</th>
                <th>調整後成績</th>
            </tr>
        </thead>
        <tbody>
            {% for course_grade in course_grades %}
                <tr>
                    <td>{{ course_grade.course.code }}</td>
                    <td>{{ course_grade.average_grade }}</td>
                    <td>{{ course_grade.adjusted_grade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'student_dashboard' %}" class="btn btn-secondary mt-4">返回</a>
</div>
{% endblock %}
