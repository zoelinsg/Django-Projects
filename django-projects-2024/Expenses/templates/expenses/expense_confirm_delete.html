{% extends 'base.html' %}

{% block content %}
<h2>刪除記帳項目</h2>
<p>您確定要刪除記帳項目 "{{ expense.name }}" 嗎？此操作無法撤銷。</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">刪除</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
