{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">刪除帳戶</h2>
    <p>您確定要刪除帳戶 "{{ account.name }}" 嗎？此操作無法撤銷。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
