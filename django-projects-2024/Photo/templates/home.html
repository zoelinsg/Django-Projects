{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h2>相簿列表</h2>
<div class="row">
    {% if albums %}
        {% for album in albums %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ album.name }}</h5>
                    <p class="card-text">{{ album.description }}</p>
                    <a href="{% url 'album_detail' album.pk %}" class="btn btn-primary">查看相簿</a>
                    <a href="{% url 'album_edit' album.pk %}" class="btn btn-secondary">編輯相簿</a>
                    <a href="{% url 'album_delete' album.pk %}" class="btn btn-danger">刪除相簿</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                無相簿
            </div>
        </div>
    {% endif %}
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    您必須登入後才能查看此頁面。
</div>
{% endif %}
{% endblock %}
