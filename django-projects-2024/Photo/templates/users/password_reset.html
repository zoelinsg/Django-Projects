{% extends 'base.html' %}
{% block title %}忘記密碼{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>忘記密碼</h2>
    <p>請輸入您的電子郵件地址，我們會寄送一封包含重設密碼連結的電子郵件給您。</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 渲染表單 -->
        <button type="submit" class="btn btn-primary">送出</button>  <!-- 提交按鈕 -->
    </form>
</div>
{% endblock %}
