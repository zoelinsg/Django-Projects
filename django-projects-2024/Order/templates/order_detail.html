<!-- 檔案名稱: templates/order_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">訂單詳情</h1>
  <p><strong>訂單編號:</strong> {{ order.pk }}</p>
  <p><strong>狀態:</strong> {{ order.status }}</p>
  <h2 class="mt-4">訂單項目</h2>
  <ul class="list-group">
    {% for item in order.items.all %}
      <li class="list-group-item">{{ item.menu_item.name }} - 數量: {{ item.quantity }} - 價格: {{ item.total_price }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'order_list' %}" class="btn btn-secondary mt-4">返回訂單列表</a>
{% endblock %}
