{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">訂單列表</h1>
  <ul class="list-group">
    {% for order in orders %}
      <li class="list-group-item">
        <a href="{% url 'order_detail' order.pk %}" class="text-decoration-none">訂單編號: {{ order.pk }}</a> - {{ order.status }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
